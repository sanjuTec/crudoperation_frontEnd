<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Employee Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Employee Form</h1>
    <form>
        <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="Enter Employee ID" disabled >
        </div>
        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Enter Employee Name" required>
        </div>
        <div class="form-group">
            <label for="employeeAddress">Employee Address</label>
            <input type="text" class="form-control" id="employeeAddress" name="employeeAddress" placeholder="Enter Employee Address" required>
        </div>
        <div class="form-group">
            <label for="employeePnumber">Employee Phone Number</label>
            <input type="text" class="form-control" id="employeePnumber" name="employeePnumber" placeholder="Enter Employee Phone Number" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-warning" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </form>

    <h2 class="mt-5">Employee Data</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Address</th>
            <th>Employee Phone Number</th>
        </tr>
        </thead>
        <tbody id="empTable">
        <tr>
            <td>6</td>
            <td>666 refr St, denkenhow</td>
            <td>sell hense</td>
            <td>+19876664321</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/employee.js"></script>
</body>
</html>
